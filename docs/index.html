<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Title Here</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Ensure no default margin is added */
    }

    .dropdown {
      position: absolute; /* Use absolute positioning */
      top: 20px; /* Distance from the top */
      right: 20px; /* Distance from the right */
      z-index: 1000; /* Ensure it stays above other content */
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      padding-top: 60px; /* Space for the dropdown */
    }

    .tab-button {
      background-color: #f1f1f1;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: background-color 0.3s;
      font-size: 17px;
    }

    .tab-button:hover {
      background-color: #ddd;
    }

    .tab-button.active {
      background-color: #ccc;
    }

    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ccc;
      border-top: none;
      max-width: 100%; /* Make sure it uses full width */
    }

    .tab-content h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <select id="dropdown" onchange="location = this.value;">
      <option value="">Select a page...</option>
      <option value="#home">Home</option>
      <option value="#ethics">Ethics</option>
      <option value="#health">Health</option>
      <option value="#sustainability">Sustainability</option>
      <option value="#activism">How to Activism</option>
    </select>
  </div>

  <div class="tabs">
    <button class="tab-button" onclick="openTab(event, 'home')">Home</button>
    <button class="tab-button" onclick="openTab(event, 'ethics')">Ethics</button>
    <button class="tab-button" onclick="openTab(event, 'health')">Health</button>
    <button class="tab-button" onclick="openTab(event, 'sustainability')">Sustainability</button>
    <button class="tab-button" onclick="openTab(event, 'activism')">How to Activism</button>
  </div>

  <div id="home" class="tab-content">
    <h2>Home</h2>
    <!-- Home content here -->
  </div>

  <div id="ethics" class="tab-content">
    <h2>Ethics</h2>
    <!-- Ethics content here -->
  </div>

  <div id="health" class="tab-content">
    <h2>Health</h2>
    <!-- Health content here -->
  </div>

  <div id="sustainability" class="tab-content">
    <h2>Sustainability</h2>
    <!-- Sustainability content here -->
  </div>

  <div id="activism" class="tab-content">
    <h2>How to Activism</h2>
    <!-- Activism content here -->
  </div>

  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tabbuttons;

      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none"; // Hide all tab contents
      }

      tabbuttons = document.getElementsByClassName("tab-button");
      for (i = 0; i < tabbuttons.length; i++) {
        tabbuttons[i].className = tabbuttons[i].className.replace(" active", ""); // Remove active class
      }

      document.getElementById(tabName).style.display = "block"; // Show the current tab
      evt.currentTarget.className += " active"; // Add active class to the clicked button
    }

    // Simulate a click on the first tab button to display the first tab by default
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".tab-button").click();
    });
  </script>
</body>
</html>
